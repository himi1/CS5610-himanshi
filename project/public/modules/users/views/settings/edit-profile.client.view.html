<section class="row" data-ng-controller="SettingsController">
	<section class="sub-header">
		<div class="breadcrumb-wrapper">
			<div class="container">
				<ol class="breadcrumb">
					<li><a href="#!/"><i class="fa fa-home"></i></a></li>
					<li class="active">Profile</li>
				</ol>
			</div>
		</div>
	</section>

	<!--Page Content-->
	<div id="page-content">
		<section class="container">
			<header>
				<ul class="nav nav-pills">
					<li class="active"><a href="/#!/user/profile/{{user._id}}"><h1 class="page-title">{{user.displayName}}</h1></a></li>
					<!--<li><a href="my-items.html"><h1 class="page-title">My Items</h1></a></li>-->
				</ul>
			</header>
			<div class="row">
				<div class="col-md-12">
					<form id="form-profile" enctype="multipart/form-data" name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin" autocomplete="off">
						<div class="row">
							<!--Profile Picture-->
							<div class="col-md-3 col-sm-3">
								<section>
									<h3><i class="fa fa-image"></i> Profile Picture</h3>
									<div id="profile-picture" class="profile-picture dropzone">
										<input name="file" type="file"/>
										<input type="hidden" value="{{user._id}}" name="user_id" id="user_id"/>
										<div class="dz-default dz-message"><span>Click or drop picture here</span></div>
										<img src="{{user.profilePicture || '/assets/img/default-avatar.png'}}" alt="">
									</div>
								</section>
							</div>
							<!--/.col-md-3-->

							<!--Contact Info-->
							<div class="col-md-9 col-sm-9">
								<section>
									<h3><i class="fa fa-user"></i> Personal Info</h3>
									<div class="row">
										<div class="col-md-6 col-sm-6">
											<div class="form-group">
												<label for="first-name">First Name</label>
												<input type="text" class="form-control" id="first-name" name="firstName" ng-model="user.firstName" placeholder="First Name">
											</div>
											<!--/.form-group-->
										</div>

										<div class="col-md-6 col-sm-6">
											<div class="form-group">
												<label for="last-name">Last Name</label>
												<input type="text" class="form-control" id="last-name" name="lastName" ng-model="user.lastName" placeholder="Last Name">
											</div>
											<!--/.form-group-->
										</div>
										<div class="col-md-6 col-sm-6">
											<div class="form-group">
												<label for="username">Username</label>
												<input type="text" class="form-control" id="username" name="username" ng-model="user.username" placeholder="Username">
											</div>
											<!--/.form-group-->
										</div>
										<!--/.col-md-3-->
										<div class="col-md-6 col-sm-6">
											<div class="form-group">
												<label for="email">Email</label>
												<input type="email" class="form-control disabled" id="email" name="email" ng-model="user.email" placeholder="Email">
											</div>
											<!--/.form-group-->
										</div>
										<!--/.col-md-3-->
										<div class="col-md-6 col-sm-6">
											<div class="form-group">
												<label for="mobile">Mobile</label>
												<input type="text" class="form-control" id="mobile" name="mobile" pattern="\d*" ng-model="user.mobile" placeholder="ISD code + Mobile Number">
											</div>
											<!--/.form-group-->
										</div>
										<!--/.col-md-3-->
										<div class="col-md-6 col-sm-6">
											<div class="form-group">
												<label for="phone">Phone</label>
												<input type="text" class="form-control" id="phone" name="phone" pattern="\d*" ng-model="user.phone" placeholder="Landline Number">
											</div>
											<!--/.form-group-->
										</div>
										<!--/.col-md-3-->
									</div>
								</section>
								<section>
									<h3><i class="fa fa-map-marker"></i> Address</h3>
									<div class="form-group">
										<label for="street">Street</label>
										<input type="text" class="form-control" id="street" name="street" ng-model="user.address.street" placeholder="Your Street Address">
									</div>
									<div class="row">
										<div class="col-md-6 col-sm-6">
											<div class="form-group">
												<label for="city">City</label>
												<input type="text" class="form-control" id="city" ng-model="user.address.city" name="city" placeholder="Your City">
											</div>
										</div>
										<!--/.col-md-8-->
										<div class="col-md-6 col-sm-6">
											<div class="form-group">
												<label for="state">State</label>
												<input type="text" class="form-control" id="state" ng-model="user.address.state" name="state" placeholder="Your State">
											</div>
										</div>
									</div>

									<!--/.form-group-->
									<div class="row">
										<div class="col-md-8 col-sm-8">
											<div class="form-group">
												<label for="country">Country</label>
												<input type="text" class="form-control" id="country" ng-model="user.address.country" name="state" placeholder="Your Country">
											</div>
										</div>
										<div class="col-md-4 col-sm-4">
											<div class="form-group">
												<label for="zip">ZIP</label>
												<input type="text" class="form-control" id="zip" ng-model="user.address.zip" name="zip" pattern="\d*" placeholder="Your Zip Code">
											</div>
										</div>
									</div>
									<!--/.form-group-->
								</section>
								<section>
									<h3><i class="fa fa-info-circle"></i> About Me</h3>
									<div class="form-group">
										<label for="about-me">Some Words About Me</label>
										<div class="form-group">
											<textarea class="form-control" id="about-me" rows="3" name="about-me" ng-model="user.about"></textarea>
										</div>
										<!--/.form-group-->
									</div>
									<!--/.form-group-->
								</section>
								<div data-ng-show="success" class="text-center text-success">
									<strong>Profile Saved Successfully</strong>
								</div>
								<div data-ng-show="error" class="text-center text-danger">
									<strong data-ng-bind="error"></strong>
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-large btn-default" id="submit">Save Changes</button>
								</div>
								<!-- /.form-group -->
							</div>
							<!--/.col-md-6-->
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
</section>
