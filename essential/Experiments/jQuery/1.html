<body>
    <p>Implementation of fading effect</p>
    <button>Click here to fade in</button><br><br>
    <div id="div1"
         style="width:200px;height:20px;display:none;background-color:red;">
    Hello world. This fades in.</div>
    <div id="div2" style="width:200px;height:20px;display:none;background-color:green;">
    This fades in slowly.
    </div>
    <div id="div3" style="width:200px;height:20px;display:none;background-color:blue;">
    This fades in even slower.
    </div>

    <button id="button1">Click here to fade out</button><br><br>
    <button id="button2">Click here to toggle fade out</button><br><br>
    
    <div id="div4"><button id="button3">Click me to Move me right</button></div>
    <br /><br /><br /><br /><br /><br />
                            
    <p id="p1">jQuery Slideup()</p>

    <button id="button4">Click me</button>                                       
    <div id="flip">Click to slide the panel down or up</div>
    <div id="panel">Hello world!</div>
